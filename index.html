<!doctype html>
<html>
   <head>

      <title>Communicating from Node.js to an Arduino</title>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

   </head>
   <body>

      <h1>Communicating from Node.js to an Arduino</h1>

      <button id="lightOn">Turn Light On</button>
      <button id="lightOff">Turn Light Off</button>
      <button id="lightBlink">Light Blink</button>
      <button id="pattern">Light Pattern </button>

      <script>

      var socket = io();

      document.getElementById('lightOn').onclick = function() {
        socket.emit('lights', { "status":"1" });
      };

      document.getElementById('lightOff').onclick = function(){               
        socket.emit('lights', { "status":"0" });
      };

      document.getElementById('lightBlink').onclick = function(){               
        socket.emit('lights', { "status":"3" });
      };

      document.getElementById('pattern').onclick = function(){               
        socket.emit('lights', { "status":"4" });
      };

      </script>

   </body>
</html>
